<div class="swiper-slide">
    <a class="swiper-slide-inner" href="spectacle.html">
        <div class="main-slider__text-block bg-bg bg-@@bg">
            <div class="decors decors-js" 
                data-colors="@@decors-colors" 
                data-figure="@@decors-figures" 
                data-figure_count="@@decors-figures-count"
                data-figure_pos="horizontal"
                data-min_margin="@@decors-min_margin" 
                data-edge_margin="30" 
                data-shift="5" 
                data-scale="0.7,1.2" 
                data-parallax="true">
            </div>

            <div class="main-slider__text-block-items">
                <div class="btn no-btn btn__@@event_type_bg event-type">@@event_type</div>
                <h2 class="h2 event-name">@@name</h2>
                <div class="event-text">@@text</div>
            </div>
        </div>
        <div class="main-slider__img-block"><img src="@img/demo/main-event/@@img" alt=""></div>
    </a>
</div>
