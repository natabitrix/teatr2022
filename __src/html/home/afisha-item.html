<div class="afisha-item col-xxl-3 col-xl-6 col-lg-6 col-md-6">
    <div class="afisha-item-inner bg-@@bg">
        <div class="afisha-item__top-row">
            <div class="afisha-item__date-time">
                @@date <div class="bull">&bull;</div> @@time
            </div>
            <div class="btn btn-age">
                @@old
            </div>
        </div>

        <div class="afisha-item__name--btn">
            <h3 class="afisha-item__name h3">
                <a href="spectacle.html">@@name</a>
            </h3>

            <div class="afisha-item__buttons profafisha_btn_code">
                <div class="btn">19:00 <img src="@img/icons/arrow-right.svg" alt="&larr;" class="icon icon-r"></div>
                <div class="btn">21:00 <img src="@img/icons/arrow-right.svg" alt="&larr;" class="icon icon-r"></div>
            </div>    
        </div>


        <div class="afisha-item__img">
            <a href="spectacle.html"><img src="@img/demo/afisha/@@img" alt=""></a>
        </div>
        
    </div>
</div>
