<div class="news-list-item">
    <a href="news-detail.html">

        <div class="news-list-item__img">
            <img src="@img/demo/news/@@img" alt="" class="img-fluid">
        </div>

        <div class="news-list-item__text-block">
            <div class="news-list-item__text">
                <h3 class="news-list-item__name">
                    @@name
                </h3>
                <div class="news-list-item__preview-text">
                    @@text
                </div>
            </div>

            <div class="news-list-item__date">
                @@date
            </div>
        </div>
    </a>

</div>
